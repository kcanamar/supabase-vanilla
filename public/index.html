<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaBase</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js" defer></script>

    <script type="module">
        import { faker } from "https://cdn.skypack.dev/@faker-js/faker"
        window.faker = faker
    </script>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    />
    <style>
        body {
            margin: auto;
            max-width: 800px;
        }

        section {
            margin-bottom: 6rem;
        }

        td {
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <h1>SupaBase Vanilla JS Example</h1>

    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">
            Sign In With Google
        </button>
        
        <button id="signUpWithUsername" class="btn btn-secondary">
            Sign Up with Username and Password
        </button>

        <button id="signInWithUsername" class="btn btn-secondary">
            Sign In with Username and Password
        </button>

        <fieldset id="signUpFieldSet" hidden="true">
            <legend>Sign up with Username and Password</legend>
            <form id="signUpForm">
            <div class="mb-3">
                <label for="signUpUsername" class="form-label">Username</label>
                <input class="form-control" id="signUpUsername" />
            </div>
            <div class="mb-3">
                <label for="signUpPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signUpPassword" />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </fieldset>

        <fieldset id="signInFieldSet" hidden="true">
            <legend>Sign In with Username and Password</legend>
            <form id="signInForm">
            <div class="mb-3">
                <label for="signInUsername" class="form-label">Username</label>
                <input class="form-control" id="signInUsername" />
            </div>
            <div class="mb-3">
                <label for="signInPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signInPassword" />
            </div>
            <button type="submit" id="" class="btn btn-primary">Sign In</button>
            </form>
        </fieldset>
    </section>

    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">
            Sign Out
        </button>
    </section>

    <section id="theThings" hidden="true">
        <h2>The Things</h2>
        <div id="thingsList"></div>
        <button id="createThing" class="btn btn-success">
            Create a Thing
        </button>
    </section>

    <section id="allThings">
        <h2>All Things</h2>
        <div id="allThingsList"></div>
    </section>
    
</body>
</html>
